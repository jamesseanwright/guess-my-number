<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Guess My Number</title>
    </head>

    <body>
        <section role="main" class="game-view">
            <h1>Guess My Number</h1>

            <p>Guesses remaining: <span class="game-view game-view__guesses-remaining"></span></p>

            <p>Is your number <span class="game-view game-view__modifier">than </span><span class="game-view game-view__current-guess"></span>?</p>

            <button class="game-view game-view__button game-view__button--yes">Yes</button>
            <button class="game-view game-view__button game-view__button--no">No</button>
        </section>

        <script src="index.min.js"></script>
    </body>
</html>
